name: Update Branch Hierarchy

on:
  workflow_dispatch:
    inputs:
      schema:
        description: 'Branch schema file to use (relative to .github/branch-schemas)'
        required: true
        default: 'phase-1.yaml'
      env_file:
        description: 'Environment file to use (relative to .github/branch-schemas)'
        required: false
        default: '.env'
      phase:
        description: 'Phase number for branch naming'
        required: false
        default: '1'
      component:
        description: 'Component identifier for branch naming'
        required: false
      force:
        description: 'Force update (may discard local changes)'
        required: false
        type: boolean
        default: false
  push:
    branches:
      - main
      - 'feature/PHASE-1-core-components'

jobs:
  update-branches:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r .github/scripts/requirements.txt

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Update branches
        run: |
          # Set up environment variables
          PHASE=${{ inputs.phase }}
          COMPONENT=${{ inputs.component || format('PHASE-{0}', inputs.phase) }}
          
          # Run the branch updater
          python .github/scripts/update_branch_hierarchy.py \
            --schema .github/branch-schemas/${{ inputs.schema }} \
            --env-file .github/branch-schemas/${{ inputs.env_file }} \
            --template-vars PHASE=${PHASE} \
            --template-vars COMPONENT=${COMPONENT} \
            --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
